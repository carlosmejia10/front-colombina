
<app-header></app-header>


<div class="containerM">

    <app-lateral></app-lateral>

    <div class="contenedor">

        <app-barra-opc></app-barra-opc>
        <!--CORTA-->
        <div class="container">
          <div class="titulo">
              <h2>Renovaación Registro Sanitario Nacional</h2>
          </div>

          <div class="flex">
              <div class="left">
                  <div class="form-group">
                  <label for="tipoTramite">Tipo de trámite</label>
                  <select id="tipoTramite">
                      <option value="">Seleccionar el tipo de trámite</option>
                      </select>
                  </div>

                  <div class="form-group">
                  <label for="nombreProducto">Nombre del producto</label>
                  <input type="text" id="nombreProducto" placeholder="Value">

                  <button type="submit" id="datosSol">Datos del solicitante</button>
                  </div>
              </div>
              <div class="right">
                  <div class="form-group">
                  <label>Adjunte los siguientes documentos:</label>
                  <ul>
                      <li>
                      <label for="fichaTecnica">Ficha técnica INVIMA</label>
                      <div class="cuadro">
                          <!--<input type="file" id="fichaTecnica">-->
                          <button type="submit" class="fl"><a [routerLink]="['/arrastrar']">seleccionar archivo</a></button>
                          <p>Ningun archivo seleccionado</p>
                      </div>
                      </li>
                      <li>
                      <label for="formatoInterno">Formato Interno de Solicitud</label>
                      <div class="cuadro">
                          <button type="submit" class="fl"><a [routerLink]="['/arrastrar']">seleccionar archivo</a></button>
                          <p>Ningun archivo seleccionado</p>
                      </div>
                      </li>
                      <li>
                      <label for="certificadoAnalisis">Certificado de Análisis</label>
                      <div class="cuadro">
                          <button type="submit" class="fl"><a [routerLink]="['/arrastrar']">seleccionar archivo</a></button>
                          <p>Ningun archivo seleccionado</p>
                      </div>
                      </li>
                      <li>
                      <label for="certificadoAditivos">Certificado de Aditivos</label>
                      <div class="cuadro">

                          <button type="submit" class="fl"><a [routerLink]="['/arrastrar']">seleccionar archivo</a></button>
                          <p>Ningun archivo seleccionado</p>
                      </div>
                      </li>
                  </ul>
                  </div>
              </div>
          </div>
          <div class="fin">
              <button type="submit" ><a [routerLink]="['/confirmacion']">Enviar</a></button>
          </div>
        </div>
        <!--CORTA-->
    </div>
</div>
