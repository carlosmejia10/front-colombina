    <!--Implementacion reducida del header-->

        <a (click)="home()"
          ><img src="images/Home.png" alt="Icon 3" class="icono"
        /></a>
    </div>
</div>

    <div class="user-card">
        <img class="user-image" src="images/Perfil.png" alt="Usuario">

        </div>
        <div class="button-container">
            <button class="btn-logout" (click)="logout()">Cerrar Sesi√≥n</button>
