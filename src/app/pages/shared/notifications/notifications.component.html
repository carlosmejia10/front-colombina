
  <div class="notification-center-container">
    <!-- Gráfico de notificaciones -->
    <div class="chart-container">
      <canvas id="notificationChart"></canvas>
    </div>

    <!-- Título de Centro de Notificaciones -->
    <header>
      <h1>Centro de Notificaciones</h1>
    </header>

    <!-- Barra de progreso -->
    <div class="progress-bar">
      <div class="progress" [style.width.%]="calcularProgreso()"></div>
    </div>

    <!-- Panel de notificaciones -->
    <div class="main-container">
      <section class="notification-panel">
        <div *ngFor="let notificacion of notificaciones" class="notification-card">
          <h2>{{ notificacion.asunto }}</h2>
          <p class="date">{{ notificacion.fecha | date: 'yyyy-MM-dd' }}</p>

          <button [id]="'btn-detalles-'+notificacion.id" class="details-button" (click)="mostrarDetalles(notificacion)">Ver Detalles</button>
          <!-- <button *ngIf="!notificacion.leida" class="send-button" (click)="marcarComoLeida(notificacion.id)">Marcar como Leída</button> -->
        </div>
      </section>
    </div>
  </div>
