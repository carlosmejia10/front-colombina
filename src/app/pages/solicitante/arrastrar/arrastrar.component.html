<app-header></app-header>

<div class="containerM">
    <app-lateral></app-lateral>
    <div class="contenedor">
        <app-barra-opc></app-barra-opc>
        <!--CORTA-->
      <div class="container">
        <h1>Crear Nueva Solicitud de Trámite</h1>
        <p>Ficha técnica INVIMA</p>
        <div class="flex">
          <div class="left"></div>
          <div
            class="upload-area"
            id="upload-area"
            (dragover)="onDragOver($event)"
            (drop)="onDrop($event)"
            (dragleave)="onDragLeave($event)">

            <p *ngIf="!fileName">Arrastra archivos a esta zona o selecciona</p>
            <p *ngIf="fileName">Archivo seleccionado: {{ fileName }}</p>

            <input type="file" id="file-input" (change)="onFileSelected($event)" hidden>
            <label for="file-input" class="file-label">Seleccionar archivos</label>
          </div>
          <div class="right">
            <button type="button" class="fl" (click)="subirArchivo()">Subir Archivo</button>
          </div>
        </div>
      </div>


      <!--CORTA-->
    </div>
</div>
