<!-- file-size.component.html -->
<div class="modal-backdrop" *ngIf="isVisible" (click)="close()"></div>
<div class="modal-content" *ngIf="isVisible">
  <h3 class="modal-title">Tamaño del Archivo Excedido</h3>
  <p class="modal-message">El archivo seleccionado tiene un tamaño de <strong>{{ fileSizeMB }} MB</strong>, que excede el límite de 2GB permitido.</p>
  
  <div class="modal-buttons">
    <button (click)="close()" class="ok-button">Aceptar</button>
  </div>
</div>
